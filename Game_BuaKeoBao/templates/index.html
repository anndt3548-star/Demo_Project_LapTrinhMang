      #joinBtn {

      }

      @keyframes slideIn {

      .game-info {

      .choices {

      .choice-btn {
        display: flex;

        font-size: 15px;

      .choice-btn:hover:not(:disabled) {
        border-color: #8b5cf6;

      .choice-btn img {

      .result-msg {

      .connection-status {

        margin-bottom: 20px;
        font-size: 0.9em;

      .status-connected {

      }

      .status-waiting {

      .spinner {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        border-top-color: currentColor;

        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }

          font-size: 2em;
        }

        .game-info {
          grid-template-columns: 1fr;

      .searching-overlay {
        position: fixed;

        left: 0;

      @keyframes fadeIn {

      }

      .searching-overlay.active {

      .searching-card {
        background: white;

      @keyframes slideUp {

      }

      .searching-spinner {
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        border: 5px solid #e0e0e0;
        border-top: 5px solid #8b5cf6;
        border-radius: 50%;

      }

      .searching-text {
        font-size: 1.3em;

      .searching-subtext {

      @keyframes pulse {

      .confetti {

      @keyframes confettiFall {

      .win-indicator {

      @keyframes floatUp {

      .draw-indicator {
        position: fixed;

        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 6em;
        z-index: 998;
        animation: floatUp 2s ease-out forwards;
        pointer-events: none;
      }
    </style>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      // Sound effect utilities
      function playSound(type) {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          switch(type) {
            case 'win':
              oscillator.frequency.value = 800;
              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.3);
              break;
            case 'lose':
              oscillator.frequency.value = 400;
              gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.4);
              break;
            case 'draw':
              oscillator.frequency.value = 600;
              gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.3);
              break;
            case 'countdown':
              oscillator.frequency.value = 1000;
              gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.1);
              break;
          }
        } catch(e) {}
      }

      // Confetti animation
      function createConfetti(count = 50) {
        const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f97316', '#eab308', '#10b981'];
        for (let i = 0; i < count; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = '-10px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.animation = `confettiFall ${2 + Math.random() * 1}s linear forwards`;
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3500);
        }
      }

      // Win/Draw indicators
      function showWinIndicator(playerName) {
        const indicator = document.createElement('div');
        indicator.className = 'win-indicator';
        indicator.textContent = 'üéâ';
        document.body.appendChild(indicator);
        setTimeout(() => indicator.remove(), 2000);
        createConfetti(50);
      }

      function showDrawIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'draw-indicator';
        indicator.textContent = 'ü§ù';
        document.body.appendChild(indicator);
        setTimeout(() => indicator.remove(), 2000);
      }

      function showLoseIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'win-indicator';
        indicator.textContent = 'üíî';
        indicator.style.animation = 'floatUp 2s ease-out forwards';
        document.body.appendChild(indicator);
        setTimeout(() => indicator.remove(), 2000);
      }

      const socket = io();
      const joinBtn = document.getElementById('joinBtn');
      const nameInput = document.getElementById('nameInput');
      const gameArea = document.getElementById('gameArea');
      const joinArea = document.getElementById('joinArea');
      const opponentEl = document.getElementById('opponent');
      const quitBtn = document.getElementById('quitBtn');
      const statusEl = document.getElementById('connectionStatus');
      const resultDisplay = document.getElementById('resultDisplay');
      const searchingOverlay = document.getElementById('searchingOverlay');
      let room = null;
      let playerName = 'Player';

      socket.on('connect', () => {
        statusEl.textContent = '‚úì K·∫øt n·ªëi th√†nh c√¥ng';
        statusEl.className = 'connection-status status-connected';
      });

      socket.on('disconnect', () => {
        statusEl.textContent = '‚úó M·∫•t k·∫øt n·ªëi';
        statusEl.className = 'connection-status status-waiting';
      });

      socket.on('message', (d) => {
        if (d.msg.includes('h√†ng ƒë·ª£i')) {
          statusEl.textContent = '<span class="spinner"></span> ' + d.msg;
          statusEl.className = 'connection-status status-waiting';
          searchingOverlay.classList.add('active');
        }
      });

      socket.on('start', (d) => {
        room = d.room;
        opponentEl.textContent = d.opponent || '-';
        const opponentCard = opponentEl.closest('.info-card');
        opponentCard.classList.add('found-animation');
        searchingOverlay.classList.remove('active');
        joinArea.style.display = 'none';
        gameArea.style.display = 'block';
        resultDisplay.style.display = 'none';
        statusEl.textContent = '‚öîÔ∏è Tr·∫≠n ƒë·∫•u b·∫Øt ƒë·∫ßu v·ªõi ' + d.opponent;
        statusEl.className = 'connection-status status-connected';
      });

      socket.on('countdown', (d) => {
        const s = d.seconds;
        document.getElementById('timer').textContent = s;
        
        if (s <= 3 && s > 0) {
          playSound('countdown');
        }
        
        if (s > 3) {
          document.getElementById('timer').style.color = '#6366f1';
        } else if (s > 1) {
          document.getElementById('timer').style.color = '#f59e0b';
        } else {
          document.getElementById('timer').style.color = '#ef4444';
        }
        setButtonsEnabled(true);
      });

      socket.on('result', (d) => {
        const msg = d.msg;
        resultDisplay.textContent = msg;
        resultDisplay.style.display = 'flex';
        resultDisplay.style.animation = 'none';
        setTimeout(() => {
          resultDisplay.style.animation = 'slideIn 0.5s ease';
        }, 0);
        
        if (msg.includes('th·∫Øng')) {
          if (msg.includes(playerName)) {
            playSound('win');
            showWinIndicator();
          } else {
            playSound('lose');
            showLoseIndicator();
          }
        } else if (msg.includes('H√≤a')) {
          playSound('draw');
          showDrawIndicator();
        }
        
        setButtonsEnabled(false);
      });

      socket.on('score', (d) => {
        const s = d.score;
        const keys = Object.keys(s);
        if (keys.length >= 2) {
          document.getElementById('score').textContent = 
            keys[0] + ': ' + s[keys[0]] + '  -  ' + keys[1] + ': ' + s[keys[1]];
        }
      });

      socket.on('history', (d) => {
        const h = d.history || [];
        const el = document.getElementById('history');
        el.innerHTML = '';
        h.slice().reverse().forEach(item => {
          const div = document.createElement('div');
          div.className = 'history-item';
          let html = item
            .replace(/ƒê√°/g, '<img src="/images/Bua.png" alt="ƒê√°"> ƒê√°')
            .replace(/K√©o/g, '<img src="/images/Keo.jpg" alt="K√©o"> K√©o')
            .replace(/Bao/g, '<img src="/images/Bao.png" alt="Bao"> Bao');
          div.innerHTML = html;
          el.appendChild(div);
        });
      });

      joinBtn.addEventListener('click', () => {
        playerName = nameInput.value.trim() || 'Player';
        socket.emit('join', { name: playerName });
        joinBtn.disabled = true;
      });

      function setButtonsEnabled(enabled) {
        document.querySelectorAll('.choice-btn').forEach(b => b.disabled = !enabled);
      }
      setButtonsEnabled(false);

      document.querySelectorAll('.choice-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const choice = btn.getAttribute('data-choice');
          if (!room && socket.connected) {
            return;
          }
          socket.emit('play', { room, choice });
          setButtonsEnabled(false);
        });
      });

      quitBtn.addEventListener('click', () => {
        socket.disconnect();
        location.reload();
